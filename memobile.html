<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="memobile.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MYST Game"
    />
    <title>MYST</title>
  </head>
  <body>
    <div><div class="idiv box">25:11</div><button class="floatright">&lt; Back</button></div>
    <div class="flex box">
        <img src="profileimg.png" width="40px" height="40px"/>
        <div class="flex1">
            <h2>Samwise - Red Jaguars</h2>
            <h5>Entrance Hall</h5>
        </div>
    </div>
    <div class="box">
        <h1>Status</h1>
        <div class="status">
            <div class="idiv statusbutton green"><img src="hunter.png" width="21px" height="21px"/> Hunter</div>
            <div class="idiv"><i>Class (Description)</i></div>
        </div>
        <div class="status">
            <div class="idiv statusbutton yellow"><img src="strength.png" width="21px" height="21px"/> Strengthened</div>
        </div>
        <div class="status">
            <div class="idiv statusbutton red"><img src="cursed.png" width="21px" height="21px"/> Cursed</div>
            <div class="idiv"><i>You are under some kind of spell</i></div>
        </div>
        <div class="status">
            <div class="idiv statusbutton red"><img src="cursed.png" width="21px" height="21px"/> Cursed by Dracula</div>
            <div class="idiv"><i>You can only eat blood</i></div>
        </div>
    </div>
    <div class="box">
        <h1>Items</h1>
        <div class="item flex">
            <img src="key.png" width="50px" height="50px" />
            <div class="flex1">
                <h3>Golden Key</h3>
                <span>For opening the treasure chest</span>
            </div>
            <div class="flex1 sml"><button>Drop</button></div>
        </div>
        <div class="item flex">
            <img src="knife.png" width="50px" height="50px" />
            <div class="flex1">
                <h3>Rusty Knife</h3>
            </div>
            <div class="flex1 sml"><button>Drop</button></div>
        </div>
        <div class="item flex">
            <img src="gem.png" width="50px" height="50px" />
            <div class="flex1">
                <h3>Red Gem</h3>
                <span>Valuable or fake?</span>
            </div>
            <div class="flex1 sml"><button>Drop</button></div>
        </div>
    </div>
    <div class="box center">
        <button class="primary">Logout</button>
    </div>
  </body>
</html>
